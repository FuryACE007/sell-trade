<!-- sell-trade.component.html -->

<mat-card>
    <mat-card-title>Sell Trade</mat-card-title>
    <mat-card-content>
      <form [formGroup]="sellForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Instrument:</mat-label>
          <mat-select formControlName="instrumentId" required>
            <mat-option value="">Select an instrument</mat-option>
            <mat-option *ngFor="let instrument of portfolioInstruments" [value]="instrument.id">
              {{ instrument.name }} (Quantity: {{ instrument.quantity }})
            </mat-option>
          </mat-select>
          <mat-error *ngIf="sellForm.get('instrumentId').hasError('required')">
            Please select an instrument
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Quantity:</mat-label>
          <input matInput formControlName="quantity" type="number" required min="1">
          <mat-error *ngIf="sellForm.get('quantity').hasError('required')">
            Quantity is required
          </mat-error>
          <mat-error *ngIf="sellForm.get('quantity').hasError('min')">
            Minimum quantity is 1
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Target Price:</mat-label>
          <input matInput formControlName="targetPrice" type="number" required min="0">
          <mat-error *ngIf="sellForm.get('targetPrice').hasError('required')">
            Target price is required
          </mat-error>
          <mat-error *ngIf="sellForm.get('targetPrice').hasError('min')">
            Target price must be greater than zero
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!sellForm.valid">Execute Sell Trade</button>
      </form>
    </mat-card-content>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </mat-card>

<!-- sell-trade.component.html -->

<mat-card>
    <mat-card-title>Sell Trade</mat-card-title>
    <mat-card-content>
      <form [formGroup]="sellForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Instrument:</mat-label>
          <mat-select formControlName="instrumentId" (selectionChange)="onInstrumentSelected($event)">
            <mat-option value="">Select an instrument</mat-option>
            <mat-option *ngFor="let instrument of portfolioInstruments" [value]="instrument.instrumentId">
              {{ instrument.description }} (Quantity: {{ instrument.quantity }})
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Quantity:</mat-label>
          <input matInput formControlName="quantity" type="number"
                 [min]="selectedInstrument?.minQuantity || 1" 
                 [max]="selectedInstrument?.maxQuantity || Number.MAX_SAFE_INTEGER">
          <mat-hint>Minimum: {{ selectedInstrument?.minQuantity || 1 }}, 
                    Maximum: {{ selectedInstrument?.maxQuantity || 'No limit' }}</mat-hint>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Target Price:</mat-label>
          <input matInput formControlName="targetPrice" type="number">
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!sellForm.valid">Execute Sell Trade</button>
      </form>
    </mat-card-content>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </mat-card>
